<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="intagram-wrapper">
        <!--Aqui ficara a imagem do celular-->
        <div class="intagram-celular">
            <img src="./Img/intagram-celular.png" alt="Imagem do celular com tela de login">
        </div>
        <div class="intagram-continue">
            <!--Logo do Intagram-->
            <div class="group">
                <img src="./Img/Instagram_logo.png" class="instagram-logo" alt="Logo do Instagram" >
                <!--Foto de perfil-->
                <div class="perfilfoto">
                    <img src="./Img/instagram.fotoperfil.png" alt="Perfil Intagram">
                </div>
                <!--Dica para criar dois links de forma rapida apenas coloque "a*2"-->

                <a href="#" class="instagram-login">Continue no seu perfil </a>
                <a href="#" class="intagram-lagout">Remover conta </a>
            </div>
        </div>
    </div>
</body>
</html>
